<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox - responsive grid</title>
  <link rel="stylesheet" href="../common.css"/>
  <style type="text/css">
    .flex {
      position: relative;
      padding: 1em;
    }

    .box {
      --flex-gap: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, .1);
      border-radius: 5px;
    }

    .box:before {
      content: attr(class);
    }

    .flex:before {
      content: attr(class);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      width: 150px;
    }

    [class*="col-"] {
      counter-increment: box;
      background: silver;
      padding: 10px;
      min-height: 100px;
      border-radius: 5px;
    }

    [class*="col-"]:before {
      content: attr(class) " (" counter(box) ")";
    }
  </style>
</head>
<body>

<!-- define breakpoints from big to small -->
<main class="flex gaps grid-4 lg3 sm2 xs1">
  <div class="gaps-wrapper">
    <div class="col-4 lg-hidden sm-visible"></div>
    <div class="col-1"></div>
    <div class="col-1"></div>
    <div class="col-1"></div>
    <div class="col-1"></div>
    <div class="col-3 lg2"></div>
    <div class="col-1"></div>
    <div class="col-2 lg1"></div>
    <div class="col-2 lg1 sm2"></div>
    <div class="col-4 sm-hidden flex gaps center">
      <div class="box grow"></div>
      <div class="box"></div>
    </div>
  </div>
</main>

</body>
</html>
