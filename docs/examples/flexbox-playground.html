<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox - playground</title>
  <link rel="stylesheet" href="../common.css"/>
  <style type="text/css">
    main {
      margin: 1rem;
      padding: 1rem;
      padding-top: 0;
    }

    .flex {
      min-height: 150px;
      border: 1px solid black;
      margin-top: 40px !important;
      position: relative;
    }

    .flex:after {
      content: 'class="' attr(class) '"';
      position: absolute;
      left: -1px;
      bottom: calc(100% + 1px);
      background: rgba(0, 0, 0, .75);
      color: white;
      padding: .5rem;
    }

    .flex[id]:before {
      content: "#" attr(id);
      position: absolute;
      right: -1px;
      bottom: calc(100% + 1px);
      background: rgba(255, 0, 0, .75);
      color: white;
      padding: .5rem;
    }

    .flex > .box {
      background: silver;
      text-align: center;
      padding: 5px;
    }

    .box:after {
      content: attr(class);
    }

    #gaps-manual {
      padding: .5rem;
    }

    #gaps-manual > .box {
      border: .5rem solid white;
    }
  </style>
</head>
<body>

<main class="flex wrap gaps grid2">
  <div class="flex gaps auto">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="flex gaps">
    <div class="box"></div>
    <div class="box grow"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="flex column gaps">
    <div class="box"></div>
    <div class="box auto-bottom"></div>
    <div class="box"></div>
  </div>

  <div class="flex column gaps">
    <div class="box"></div>
    <div class="box grow"></div>
    <div class="box"></div>
  </div>

  <div class="flex wrap grid5 gaps">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="flex wrap grid4" id="gaps-manual">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box col2"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box col3"></div>
    <div class="box"></div>
    <div class="box col4"></div>
  </div>

  <div class="flex center">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="flex">
    <div class="box auto left"></div>
    <div class="box auto top"></div>
    <div class="box"></div>
  </div>

  <div class="flex">
    <div class="box"></div>
    <div class="box auto"></div>
    <div class="box"></div>
  </div>

  <div class="flex center">
    <div class="box top left"></div>
    <div class="box"></div>
    <div class="box right bottom"></div>
  </div>

  <div class="flex auto">
    <div class="box flex-start"></div>
    <div class="box center"></div>
    <div class="box flex-end"></div>
  </div>

  <div class="flex justify-center align-center">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="flex justify-space-around">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="flex justify-space-between">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</main>

</body>
</html>
