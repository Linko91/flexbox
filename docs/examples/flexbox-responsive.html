<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox - responsive media breakpoints</title>
  <link rel="stylesheet" href="../common.css"/>
  <style type="text/css">
    .flex {
      padding-left: 1rem;
      padding-top: 1rem;
      min-height: 100%;
    }
    .box {
      padding-right: 1rem;
      padding-bottom: 1rem;
      display: flex;
    }
    .box:after {
      padding: 5px;
      background: silver;
      text-align: center;
      content: attr(class);
      display: block;
      width: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="flex wrap grid10">
  <div class="box lg2 md5 xs10"></div>
  <div class="box lg2 md5 xs10"></div>
  <div class="box lg2 md5 xs10"></div>
  <div class="box lg2 md5 xs10"></div>
  <div class="box lg2 md5 xs10"></div>
  <div class="box lg2 md5 xs0"></div>
  <div class="box lg2 md5 xs0"></div>
  <div class="box lg2 md5 xs0"></div>
  <div class="box lg2 md5 xs0"></div>
  <div class="box lg2 md5 xs0"></div>
  <div class="box md2 xs5"></div>
  <div class="box md2 xs5"></div>
  <div class="box md2 xs5"></div>
  <div class="box md2 xs5"></div>
  <div class="box md2 xs5"></div>
  <div class="box md2 xs5"></div>
  <div class="box md2 xs5"></div>
  <div class="box md2 xs5"></div>
  <div class="box md2 xs5"></div>
  <div class="box md2 xs5"></div>
</div>

</body>
</html>
