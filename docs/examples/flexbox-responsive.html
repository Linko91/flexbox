<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex- responsive media breakpoints</title>
  <link rel="stylesheet" href="../common.css"/>
  <style type="text/css">
    .flex {
      padding-left: 1rem;
      padding-top: 1rem;
      min-height: 100%;
    }
    .flex > * {
      padding-right: 1rem;
      padding-bottom: 1rem;
      display: flex;
    }
    .flex > *:after {
      padding: 5px;
      background: silver;
      text-align: center;
      content: attr(class);
      display: block;
      width: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="flex wrap grid12 md4">
  <div class="xs12"></div>
  <div class="xs12"></div>
  <div class="xs12"></div>
  <div class="xs12"></div>
  <div class="xs12"></div>
  <div class="xs12"></div>
  <div class="xs0"></div>
  <div class="xs0"></div>
  <div class="xs0"></div>
  <div class="xs0"></div>
  <div class="xs0"></div>
  <div class="xs0"></div>
  <div class="col2 sm0"></div>
  <div class="col2 sm0"></div>
  <div class="col2 sm0"></div>
  <div class="col2 sm0"></div>
  <div class="col2 sm0"></div>
  <div class="col2 sm0"></div>
  <div class="md6 sm3"></div>
  <div class="md6 sm3"></div>
  <div class="md6 sm3"></div>
  <div class="md6 sm3"></div>
  <div class="md6 sm3"></div>
  <div class="md6 sm3"></div>
  <div class="md6 sm3"></div>
  <div class="md6 sm3"></div>
  <div class="md6"></div>
  <div class="md6"></div>
  <div class="md6"></div>
  <div class="md6"></div>
</div>

</body>
</html>
