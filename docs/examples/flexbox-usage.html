<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox - grids</title>
  <link rel="stylesheet" href="../common.css"/>
  <style type="text/css">
    .flex {
      min-height: 150px;
      border: 1px solid black;
      margin: 1rem;
      margin-top: 50px;
      position: relative;
    }

    .flex:after {
      content: 'class="' attr(class) '"';
      position: absolute;
      left: -1px;
      bottom: 100%;
      background: black;
      color: white;
      padding: .5rem;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .box {
      background: silver;
      text-align: center;
      padding: 5px;
    }

    .box:after {
      content: attr(class);
    }
  </style>
</head>
<body>

<div class="flex">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

<div class="flex column gaps">
  <div class="box"></div>
  <div class="box grow"></div>
  <div class="box"></div>
</div>

<div class="flex gaps">
  <div class="box"></div>
  <div class="box grow"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

<div class="flex gaps auto">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

<div class="flex gaps cols-1-8">
  <div class="box"></div>
  <div class="box col-2-8"></div>
  <div class="box col-3-8"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

<div class="flex center">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

<div class="flex center">
  <div class="box top left"></div>
  <div class="box"></div>
  <div class="box right bottom"></div>
</div>

<div class="flex auto">
  <div class="box flex-start"></div>
  <div class="box center"></div>
  <div class="box flex-end"></div>
</div>

<div class="flex justify-center align-center">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

<div class="flex justify-space-around">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

<div class="flex justify-space-between">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

</body>
</html>
